version: '3.8'

services:
  db:
    image: postgres:15
    container_name: owh_postgres
    environment:
      POSTGRES_DB: owh
      POSTGRES_USER: owh
      POSTGRES_PASSWORD: owh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U owh"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
