version: '3.8'

services:
  db:
    image: postgres:15
    container_name: owh-postgres
    environment:
      POSTGRES_USER: owh
      POSTGRES_PASSWORD: ${DB_PASSWORD:-owh}
      POSTGRES_DB: owh
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - owh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U owh"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: owh-backend
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DATABASE__URL: postgresql+psycopg://owh:${DB_PASSWORD:-owh}@db:5432/owh
      SECURITY__SECRET_KEY: ${SECRET_KEY}
      SECURITY__EMAIL_HASH_SECRET: ${EMAIL_HASH_SECRET}
      SECURITY__TOKEN_EXP_HOURS: ${SECURITY__TOKEN_EXP_HOURS:-720}
      EMAIL__FROM_ADDRESS: ${EMAIL__FROM_ADDRESS:-verify@mail.openworkinghours.org}
      EMAIL__SMTP_HOST: ${EMAIL__SMTP_HOST:-smtp-relay.brevo.com}
      EMAIL__SMTP_PORT: ${EMAIL__SMTP_PORT:-587}
      EMAIL__SMTP_USERNAME: ${EMAIL__SMTP_USERNAME}
      EMAIL__SMTP_PASSWORD: ${EMAIL__SMTP_PASSWORD}
      EMAIL__USE_TLS: ${EMAIL__USE_TLS:-true}
      ALLOWED_EMAIL_DOMAINS_FILE: /app/config/allowed_domains.txt
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      # Demo account for Apple App Store review (optional)
      DEMO__EMAIL: ${DEMO__EMAIL:-}
      DEMO__CODE: ${DEMO__CODE:-}
      # Datawrapper integration for public dashboard map (optional)
      DATAWRAPPER__API_TOKEN: ${DATAWRAPPER__API_TOKEN:-}
      DATAWRAPPER__CHART_ID: ${DATAWRAPPER__CHART_ID:-ipikjchlcd}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - owh-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  owh-network:
    driver: bridge
